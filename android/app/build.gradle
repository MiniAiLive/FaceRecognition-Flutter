def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define flutter.sdk in local.properties.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

apply plugin: 'com.android.application'
apply plugin: 'org.jetbrains.kotlin.android'
apply plugin: 'dev.flutter.flutter-gradle-plugin'

android {
    namespace "com.miniai.facematching"
    compileSdkVersion 36
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId "com.miniai.facematching"
        minSdkVersion 24
        targetSdkVersion 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    packagingOptions {
        jniLibs.useLegacyPackaging = true
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Good stable versions
    implementation "androidx.activity:activity:1.9.3"
    implementation "androidx.activity:activity-ktx:1.9.3"
    implementation "androidx.core:core:1.17.0"
    implementation "androidx.core:core-ktx:1.17.0"
    implementation "androidx.browser:browser:1.9.0"
}

configurations.all {
    resolutionStrategy.force "androidx.activity:activity:1.9.3"
    resolutionStrategy.force "androidx.activity:activity-ktx:1.9.3"
    resolutionStrategy.force "androidx.core:core:1.17.0"
    resolutionStrategy.force "androidx.core:core-ktx:1.17.0"
    resolutionStrategy.force "androidx.browser:browser:1.9.0"
}
